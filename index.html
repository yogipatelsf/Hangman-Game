<!DOCTYPE html>
<html>
<head>
	<title>Yogi's Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<div class="message"><span id="alert"></span></div>
<body>
	<div class="container">
		<header>
			<h1 class="animated infinite flipInY">Around the World With Hangman!</h1>
		<!-- Add Globe Animation -->
			<h2 class="animated infinite rubberBand">Press any key to get started!</h2>
		</header>
		<div class="underscore jumbotron"></div>
		<div class="panel panel-default">
			<p>Correct Letter</p>
			<div class="rightLetters"></div>
			<p>Keys Pressed</p>
			<div class="wrongLetters"></div>
	        <p>Wins:</p> <span id="wins"></span>
	        <p>Losses:</p> <span id="losses"></span>
	     	<p>Attempts Left: </p> <span id="counter"></span>

     	</div>
		 	
    </div>
</body>

<video autoplay loop id="video-background" muted plays-inline>

</video>

	<script src="assets/javascript/game.js"></script>

</html>
